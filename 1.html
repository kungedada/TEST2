<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes move{
				25%{
					transform: translate(1000px,0);
				}
				50%{
					transform: translate(1000px,500px);
				}
				75%{
					transform: translate(0,500px);
				}
			}
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				animation-name: move;
				animation-duration: 5s;
				animation-iteration-count: 3;
			}
		</style>
	</head>
	<body>
		<div class="">
			
		</div>
	</body>
</html>
