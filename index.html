<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li{
				list-style: none;
				width: 25px;
				height: 25px;
				border: 1px solid pink;
				float: left;
				margin: 10px;
				text-align: center;
				line-height: 25px;
				transition: all 0.3;
			}
			li:hover{
				transform: scale(2);
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
